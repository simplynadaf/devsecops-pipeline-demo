server:
  port: 8080

spring:
  application:
    name: devsecops-webapp
  
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/webapp}
    username: ${DB_USER:admin}
    password: ${DB_PASSWORD:changeme}
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    com.devsecops: INFO
    org.springframework.security: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
