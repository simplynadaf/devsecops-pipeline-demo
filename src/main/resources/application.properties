server.port=8080
spring.application.name=devsecops-webapp

# Database configuration - externalized for security
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/webapp}
spring.datasource.username=${DB_USER:admin}
spring.datasource.password=${DB_PASSWORD:changeme}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Logging configuration - reduced verbosity
logging.level.com.devsecops=INFO
logging.level.org.springframework.security=WARN
